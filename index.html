<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israeli Weightlifting - Athlete Ranking Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #00b4db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e3c72;
            font-size: 2em;
            font-weight: 600;
            background: linear-gradient(135deg, #1e3c72, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .athlete-type-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .type-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 25px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .type-option:hover {
            border-color: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.2);
        }

        .type-option.active {
            border-color: #2a5298;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: white;
        }

        .type-option input[type="radio"] {
            display: none;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            border: 2px solid rgba(42, 82, 152, 0.1);
        }

        .form-section h3 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #1e3c72;
            font-size: 1em;
        }

        input[type="text"], 
        input[type="number"], 
        select {
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, 
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
            transform: translateY(-1px);
        }

        .lookup-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d4af37, #1e3c72);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .lookup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .lookup-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .lookup-button.loading .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #d4af37;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .result-text-container {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.05), rgba(212, 175, 55, 0.05));
            padding: 25px;
            border-radius: 12px;
            border: 2px solid rgba(30, 60, 114, 0.1);
            font-family: 'Courier New', Monaco, monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-line;
            color: #2c3e50;
            overflow-x: auto;
        }

        .result-text-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af37, #1e3c72, #d4af37);
            border-radius: 14px;
            z-index: -1;
        }

        .result-text-container {
            position: relative;
            background: #f8f9fa;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-section h3 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .success-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }

        .status-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
                max-width: 95%;
            }

            .athlete-type-selector {
                flex-direction: column;
                gap: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .athlete-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Israeli Weightlifting Federation" class="logo">
            <h1>Athlete Ranking Lookup</h1>
            <div class="subtitle">Check your ranking status and benefits</div>
        </div>
        
        <form id="lookupForm">
            <div class="athlete-type-selector">
                <label class="type-option active">
                    <input type="radio" name="athleteType" value="registered" checked>
                    <span>Registered Athlete</span>
                </label>
                <label class="type-option">
                    <input type="radio" name="athleteType" value="new">
                    <span>New Athlete</span>
                </label>
            </div>

            <div class="form-section" id="registeredSection">
                <h3>Registered Athlete Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="athleteId">Athlete ID</label>
                        <input type="text" id="athleteId" placeholder="Enter your athlete ID">
                    </div>
                    <div class="form-group">
                        <label for="birthYear">Birth Year</label>
                        <input type="number" id="birthYear" min="1950" max="2020" placeholder="e.g., 2000">
                    </div>
                </div>
            </div>

            <div class="form-section" id="newAthleteSection" style="display: none;">
                <h3>New Athlete Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newBirthYear">Birth Year</label>
                        <input type="number" id="newBirthYear" min="1950" max="2020" placeholder="e.g., 2000">
                    </div>
                </div>
                <div class="form-row single">
                    <div class="form-group">
                        <label for="sinclairScore">Best Sinclair Score</label>
                        <input type="number" id="sinclairScore" step="0.1" min="0" placeholder="Enter your best Sinclair score">
                    </div>
                </div>
            </div>

            <button type="submit" class="lookup-button" id="lookupBtn">
                <div class="loading-spinner"></div>
                <span>Look Up Ranking</span>
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>

        <div class="results-section" id="resultsSection">
            <h3>
                <div class="success-icon">✓</div>
                Ranking Results
            </h3>
            
            <div class="result-text-container" id="resultTextContainer">
                <!-- Formatted text will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_ENDPOINT = 'https://us-central1-weightlifting-ranking-database.cloudfunctions.net/teams_ranking';
        
        // Handle athlete type selection
        document.querySelectorAll('input[name="athleteType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.type-option').forEach(option => {
                    option.classList.remove('active');
                });
                this.parentElement.classList.add('active');
                
                const registeredSection = document.getElementById('registeredSection');
                const newAthleteSection = document.getElementById('newAthleteSection');
                
                if (this.value === 'registered') {
                    registeredSection.style.display = 'block';
                    newAthleteSection.style.display = 'none';
                } else {
                    registeredSection.style.display = 'none';
                    newAthleteSection.style.display = 'block';
                }
                
                hideResults();
            });
        });

        function showStatusMessage(message, type = 'error') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 5000);
        }

        function hideResults() {
            document.getElementById('resultsSection').classList.remove('show');
        }

        function showResults() {
            document.getElementById('resultsSection').classList.add('show');
        }

        function displayResults(data) {
            // Simply display the formatted text
            document.getElementById('resultTextContainer').textContent = data.resultText;
            showResults();
        }

        // Form submission
        document.getElementById('lookupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const lookupBtn = document.getElementById('lookupBtn');
            const athleteType = document.querySelector('input[name="athleteType"]:checked').value;
            
            let payload = {
                action: "LOOKUP_ATHLETE",
                athleteType: athleteType,
                requestTimestamp: new Date().toISOString()
            };
            
            // Validate and collect data based on athlete type
            if (athleteType === 'registered') {
                const athleteId = document.getElementById('athleteId').value.trim();
                const birthYear = document.getElementById('birthYear').value;
                
                if (!athleteId) {
                    showStatusMessage('Please enter your Athlete ID');
                    return;
                }
                
                if (!birthYear) {
                    showStatusMessage('Please enter your birth year');
                    return;
                }
                
                payload.athleteId = athleteId;
                payload.birthYear = parseInt(birthYear);
                
            } else {
                const gender = document.getElementById('gender').value;
                const newBirthYear = document.getElementById('newBirthYear').value;
                const sinclairScore = document.getElementById('sinclairScore').value;
                
                if (!gender) {
                    showStatusMessage('Please select your gender');
                    return;
                }
                
                if (!newBirthYear) {
                    showStatusMessage('Please enter your birth year');
                    return;
                }
                
                if (!sinclairScore) {
                    showStatusMessage('Please enter your Sinclair score');
                    return;
                }
                
                payload.gender = gender;
                payload.birthYear = parseInt(newBirthYear);
                payload.sinclairScore = parseFloat(sinclairScore);
            }
            
            // Show loading state
            lookupBtn.disabled = true;
            lookupBtn.classList.add('loading');
            hideResults();
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result);
                } else {
                    showStatusMessage(result.error || 'An error occurred while looking up athlete information');
                }
                
            } catch (error) {
                console.error('API Error:', error);
                showStatusMessage(`Error: ${error.message}`);
            } finally {
                lookupBtn.disabled = false;
                lookupBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
