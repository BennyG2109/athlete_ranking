<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרמת משקולות ישראל - בדיקת דרוג</title>
    <style>
        :root {
            font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #00b4db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
            direction: rtl;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.25rem;
            padding: 2.5rem;
            box-shadow: 0 1.25rem 2.5rem rgba(0, 0, 0, 0.15);
            max-width: 50rem;
            width: 100%;
            transition: transform 0.3s ease;
        }

        /* ── HEADER ── */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            max-width: 100%;
            width: min(18rem, 70vw);
            height: auto;
            margin-bottom: 1.25rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #1e3c72, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.625rem;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 1.05rem;
            margin-bottom: 1.875rem;
            text-align: center;
        }

        /* ── FORM SECTION ── */
        .form-section {
            margin-bottom: 1.875rem;
            padding: 1.6rem;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 0.9rem;
            border: 2px solid rgba(42, 82, 152, 0.1);
            text-align: center;
        }

        .form-section h3 {
            color: #1e3c72;
            margin-bottom: 1.25rem;
            font-size: 1.1rem;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
            gap: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* center label + input within each cell */
            width: 100%;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e3c72;
            font-size: 0.95rem;
            text-align: center;
            width: 100%;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.75rem 0.9rem;
            border: 2px solid #e1e1e1;
            border-radius: 0.625rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            width: 100%;
            text-align: center;
            direction: ltr; /* keep numeric / ID input LTR for readability */
        }

        /* Hebrew-text-only inputs should feel RTL */
        input[lang="he"],
        select {
            direction: rtl;
            text-align: center;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 0.18rem rgba(42, 82, 152, 0.1);
            transform: translateY(-1px);
        }

        /* Center placeholder text */
        input::placeholder {
            text-align: center;
        }

        /* ── BUTTON ── */
        .lookup-button {
            width: 100%;
            padding: 0.9rem 1rem;
            background: linear-gradient(135deg, #d4af37, #1e3c72);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .lookup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.6rem 1.6rem rgba(212, 175, 55, 0.3);
        }

        .lookup-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            width: 1.1rem;
            height: 1.1rem;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .lookup-button.loading .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            0%  { transform: rotate(0deg); }
            100%{ transform: rotate(360deg); }
        }

        /* ── STATUS MESSAGE ── */
        .status-message {
            margin-top: 1.25rem;
            padding: 0.9rem;
            border-radius: 0.6rem;
            text-align: center;
            display: none;
            font-size: 0.95rem;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 2px solid rgba(220, 53, 69, 0.3);
        }

        .status-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        /* ── RESULTS ── */
        .results-section {
            margin-top: 1.875rem;
            padding: 0;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .result-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0.9rem;
            box-shadow: 0 0.6rem 1.6rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        .result-header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 1.1rem;
            text-align: center;
            color: white;
        }

        .result-header h3 {
            margin: 0;
            font-size: 1.15rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }

        .result-content {
            padding: 1.8rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
            line-height: 1.7;
            font-size: 0.95rem;
            color: #2c3e50;
            word-wrap: break-word;
        }

        .result-line {
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
            text-align: center;
        }

        .result-line.header {
            font-size: 1.15rem;
            font-weight: 700;
            color: #1e3c72;
            margin-top: 1.6rem;
            margin-bottom: 0.9rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #d4af37;
        }

        .result-line.header:first-child { margin-top: 0; }

        .result-line.subheader {
            font-size: 1rem;
            font-weight: 600;
            color: #2a5298;
            margin-top: 1.25rem;
            margin-bottom: 0.6rem;
        }

        .result-line.separator {
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 1.25rem 0;
            border: none;
        }

        .result-line.qualified {
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1));
            color: #155724;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            border-radius: 0.6rem;
            border-right: 4px solid #28a745;
        }

        .result-line.not-qualified {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(200, 35, 51, 0.1));
            color: #721c24;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            border-radius: 0.6rem;
            border-right: 4px solid #dc3545;
        }

        .result-line.highlight {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(30, 60, 114, 0.1));
            padding: 0.65rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border-right: 3px solid #d4af37;
        }

        .result-line.benefits {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.05), rgba(212, 175, 55, 0.05));
            padding: 0.9rem 1.25rem;
            border-radius: 0.6rem;
            font-style: italic;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .result-line.footer {
            text-align: center;
            margin-top: 1.9rem;
            padding-top: 1.25rem;
            border-top: 2px solid rgba(212, 175, 55, 0.3);
            font-weight: 600;
            color: #1e3c72;
            direction: rtl;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(1.25rem); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ── RESPONSIVE ── */
        @media (max-width: 768px) {
            :root { font-size: 15px; }
            body  { padding: 1rem; }

            .container {
                padding: 1.75rem;
                margin: 0.5rem;
                max-width: 100%;
            }

            h1       { font-size: 1.6rem; }
            .subtitle{ font-size: 0.98rem; }

            .result-content {
                padding: 1.4rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            :root { font-size: 14px; }

            .container {
                padding: 1.4rem;
                border-radius: 0.8rem;
            }

            .logo { width: 65vw; }
            h1    { font-size: 1.4rem; }

            .form-section  { padding: 1.2rem; }
            .lookup-button { font-size: 1rem; padding: 0.8rem; }

            .result-header h3 { font-size: 1.05rem; }

            .result-content {
                padding: 1.2rem;
                font-size: 0.88rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="התאחדות הרמת משקולות ישראלית" class="logo">
            <h1>בדיקת דרוג והטבות</h1>
            <div class="subtitle">בדקו את הדרוג שלכם כספורטאים רשומים בהרמת משקולות, ובאילו הטבות זה מזכה אתכם</div>
        </div>

        <form id="lookupForm">
            <div class="form-section" id="registeredSection">
                <h3>פרטי הספורטאי/ת</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="athleteId">תעודת זהות</label>
                        <input type="text" id="athleteId" placeholder="הכניסו את מספר תעודת הזהות">
                    </div>
                    <div class="form-group">
                        <label for="birthYear">שנת לידה</label>
                        <input type="number" id="birthYear" min="1950" max="2020" placeholder="לדוגמה: 2000">
                    </div>
                </div>
            </div>

            <button type="submit" class="lookup-button" id="lookupBtn">
                <div class="loading-spinner"></div>
                <span>בדקו דרוג</span>
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>

        <div class="results-section" id="resultsSection">
            <div class="result-display">
                <div class="result-header">
                    <h3>תוצאות דרוג</h3>
                </div>
                <div class="result-content" id="resultContent">
                    <!-- תוכן התוצאות יוצג כאן -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = 'https://us-central1-weightlifting-ranking-database.cloudfunctions.net/teams_ranking';

        function showStatusMessage(message, type = 'error') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            setTimeout(() => statusDiv.classList.remove('show'), 5000);
        }

        function hideResults() {
            document.getElementById('resultsSection').classList.remove('show');
        }

        function showResults() {
            document.getElementById('resultsSection').classList.add('show');
        }

        function displayResults(data) {
            const resultContent = document.getElementById('resultContent');
            const lines = data.resultText.split('\n');
            resultContent.innerHTML = '';
            lines.forEach(line => {
                const div = document.createElement('div');
                div.className = 'result-line';
                div.textContent = line;
                resultContent.appendChild(div);
            });
            showResults();
        }

        document.getElementById('lookupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const lookupBtn   = document.getElementById('lookupBtn');
            const athleteType = 'registered';

            let payload = {
                action: "LOOKUP_ATHLETE",
                athleteType,
                requestTimestamp: new Date().toISOString()
            };

            const athleteId = document.getElementById('athleteId').value.trim();
            const birthYear  = document.getElementById('birthYear').value;

            if (!athleteId) { showStatusMessage('נא להכניס מספר תעודת זהות'); return; }
            if (!birthYear)  { showStatusMessage('נא להכניס שנת לידה');        return; }

            payload.athleteId = athleteId;
            payload.birthYear  = parseInt(birthYear);

            lookupBtn.disabled = true;
            lookupBtn.classList.add('loading');
            hideResults();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`שגיאת HTTP: ${response.status}`);

                const result = await response.json();

                if (result.success) {
                    displayResults(result);
                } else {
                    showStatusMessage(result.error || 'אירעה שגיאה בעת חיפוש פרטי הספורטאי');
                }
            } catch (error) {
                console.error('API Error:', error);
                showStatusMessage(`שגיאה: ${error.message}`);
            } finally {
                lookupBtn.disabled = false;
                lookupBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
